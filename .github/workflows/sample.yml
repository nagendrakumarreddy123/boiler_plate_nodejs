name: CI worflow
on:
  push:
     branches:
         -main
jobs:
    build:
        name: Build and Test
        runs-on:
            ubuntu-24.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Run tests
              run: npm run test

